<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Sticker">Sticker</mat-option>
                <mat-option value="Poster">Poster</mat-option>
                <mat-option value="Flyer">Flyer</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker1">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput placeholder="Price">
          </mat-form-field>
          <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" mat-dialog-close>close</button>
    <button mat-raised-button color="primary" style="margin-left: 8px;">Save</button>
</div>
